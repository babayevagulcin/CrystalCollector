<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Crystal Collector</title>
  </head>
  <body>
    <section class="scores">
      <h1 class="title">Crystal collector</h1>
      <div class="container">
        <div class="win_lose">
          <p class="number"><span id="win">0</span> wins</p>
          <p class="number"><span id="lose">0</span> Loses</p>
        </div>
        <div class="score_match">
          <p class="number"><span id="match">0</span> Number to match</p>
          <p class="number"><span id="score">0</span> Score</p>
        </div>
      </div>
    </section>

    <section class="crystals">
      <div class="crystal">
        <img src="./img/blueCrystal.png" id="greenCrystal" alt="" />
      </div>
      <div class="crystal">
        <img src="./img/blue2Crystal.png" id="blueCrystal" alt="" />
      </div>`
      <div class="crystal">
        <img src="./img/heartCrystal.png" id="redCrystal" alt="" />
      </div>
      <div class="crystal">
        <img src="./img/skyCrystal.png" id="purpleCrystal" alt="" />
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
